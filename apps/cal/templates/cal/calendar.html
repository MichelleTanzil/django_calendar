{% extends 'cal/base.html' %}

{% block content %}

	<div class="clearfix">
		<div class="btn btn-info right ">
			<i class="fas fa-plus"><a role="button" data-toggle="modal" data-target="#myModal" id="myModal"> New Event
				</a></i>
		</div>
	</div>
	<div class="container">
		<div class="left-col">
			<!-- Today's date -->
			<p class="display_day">{{ today | date:'d'}}</p>
			<!-- Today's events -->
			{%for event in events_for_today%}
			<p class="day_event">{{event.title}}</p>
			<p class="day_event">{{event.description}}</p>
			<p class="day_event">{{event.start_time|date:'g:i A'}} - {{event.end_time|date:'g:i A'}}</p>
			<hr>
			{%endfor%}
		</div>
		<div class="right-col">
			{{ calendar }}
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Event</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<form method="post" action="/event/new/">
						{% csrf_token %}
						<div class="form-group">
							<label for="title">Title: </label>
							<input type="text" class="form-control" name="title">
						</div>
						<div class="form-group">
							<label for="description">Description: </label>
							<textarea name="description" cols="5" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label for="start_time">Start Time: </label>
							<input type="datetime-local" class="form-control" name="start_time">
						</div>
						<div class="form-group">
							<label for="end_time">End Time: </label>
							<input type="datetime-local" class="form-control" name="end_time">
						</div>
						<button type="submit" class="btn btn-info right"> Submit </button>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" class="close" data-dismiss="modal">Close</button>
					</form>
				</div>
			</div>
		</div>
	</div>



{% endblock %}
