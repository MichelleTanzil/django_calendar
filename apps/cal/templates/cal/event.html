{% extends 'cal/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'cal:calendar' %}"> Calendar </a>
</div>

<form method="post" action="/event/new/">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr>
      <td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td>
    </tr>
  </table>
</form>
{% endblock %}
